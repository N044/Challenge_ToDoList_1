<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./ToDoList.css" />
    <script src="./ToDoList.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">ToDo List Form</h1>
    <div>
      <form class="row row-cols-lg-auto g-3 align-items-center" , id="form">
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputName"
            >Name</label
          >
          <div class="padding">
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="Activity"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="Description"
            />
          </div>
        </div>
        <div id="msg"></div>
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div id="posts">
        <ul class="list-group">
          <li class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="firstCheckbox"
            />
            <label class="form-check-label" for="firstCheckbox"
              >First checkbox</label
            >
            <i class="fas fa-trash-alt"></i>
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="secondCheckbox"
            />
            <label class="form-check-label" for="secondCheckbox"
              >Second checkbox</label
            >
            <i class="fas fa-trash-alt"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
